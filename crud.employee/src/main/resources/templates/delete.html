<!DOCTYPE html>
<html>
   <head>
     <meta charset="UTF-8">
     <title>Delete Existing Employee Info</title>
     
     <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h3 {
      margin-top: 40px;
      font-size: 24px;
      color: #c0392b;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 25px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #34495e;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .form-buttons input[type="submit"],
    .form-buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-buttons input[type="submit"] {
      background-color: #e74c3c;
      color: white;
    }

    .form-buttons input[type="submit"]:hover {
      background-color: #c0392b;
    }

    .form-buttons button {
      background-color: #95a5a6;
      color: white;
    }

    .form-buttons button:hover {
      background-color: #7f8c8d;
    }

    @media (max-width: 480px) {
      .form-buttons {
        flex-direction: column;
      }
    }
  </style>
   </head>
   <body>
     <h3>Fill Employee Info:</h3>
     <form action="delete">
        
        <label>Employee ID:</label>
        <input type="text" name="id"> <br><br>
             
        <input type="submit" value="DELETE EMPLOYEE">
        
     </form>
  
   </body>
</html>
