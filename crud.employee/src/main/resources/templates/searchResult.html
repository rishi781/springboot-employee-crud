<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <title>Insert title here</title>
    <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 25px;
      margin-top: 60px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
      font-size: 24px;
    }

    .detail {
      margin-bottom: 15px;
      font-size: 16px;
      color: #34495e;
    }

    .detail strong {
      color: #2c3e50;
    }

    @media (max-width: 480px) {
      .container {
        margin-top: 40px;
        padding: 20px;
      }
    }
  </style>
    </head>
    <!-- This page is for displaying data into front-end(client or web Browser).
    th means Thymeleaf. -->
    <body>
        
  <div class="container">
    <h3>Employee Details</h3>

    <div class="detail"><strong>ID:</strong> <span th:text="${empObj.id}"></span></div>
    <div class="detail"><strong>Name:</strong> <span th:text="${empObj.name}"></span></div>
    <div class="detail"><strong>Department:</strong> <span th:text="${empObj.department}"></span></div>
    <div class="detail"><strong>Salary:</strong> <span th:text="${empObj.salary}"></span></div>

  </div>
        
    </body>
</html>
